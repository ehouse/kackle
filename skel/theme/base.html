<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Basic Page Needs
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>$title$</title>
        <meta name="description" content="A Default Page">
        <meta name="author" content="$author$">

        <!-- Mobile Specific Metas
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FONT
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/skeleton.css">
        <link rel="stylesheet" href="/css/custom.css">

        <!-- Favicon
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="icon" type="image/png" href="/images/favicon.png">

    </head>
    <body>

        <!-- Primary Page Layout
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="container">
            <nav class="site-navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog Posts</a></li>
            </ul>
            </nav>

            <article class="page">
                <h1 class="page-title">$title$</h1>
                $if(author)$
                <ul class="post-header">
                    <li class="post-author">Written by $author$</li>
                    $if(date)$<li class="post-date"><time>Posted on $date$</time></li>$endif$
                </ul>
                $endif$
$body$
            </article>
            <div class="page-footer">
                <ul>
                    <li><a href="https://github.com/ehouse/kackle">Kackle Source</a></li>
                    <li><a href="https://ehouse.io/kackle">Kackle Homepage</a></li>
                    <li><a href="http://pandoc.org/MANUAL.html#pandocs-markdown">Pandoc Markdown</a></li>
                </ul>
                <p>Page generated by <a href="https://github.com/ehouse/kackle">Kackle</a>.</p>
                <p>&copy; [Your Name] 2016</p>
            </div>
        </div>

        <!-- End Document
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    </body>
</html>
